<!DOCTYPE html>
<html>

        padding: 5px;
      }
      label {

        display: block;

        width: 100%;

    <input class="mb" type="text" id="origin-cookie-url" value="https://int.autoscout24.ch/de" />

      DevContext to Clipboard
